        <div class="navbar-container">

                <img src="../assets/Jardim-e.png" alt="plantinha flor" class="logo-imagem">
                <div class="nome">
                    <h2>Jardim-</h2>
                    <span>e</span>
                </div>

            </div>
            <ul class="navbar-items">
                <li class="navbar-item"><a class="links color-green" href="../home/index.html">Home</a></li>
                <li class="navbar-item"><a class="links color-green" href="../plantas/plantas.html">Plantas</a></li>
                <li class="navbar-item"><a class="links color-green" href="../saude/saude.html">Saúde</a></li>

            </ul>
        </div>

    </navbar>

    <!-- SHOWCASE -->
    <div class="show">
        <div class="show-container">
            <div class="card-dad">
                <p class="titulo">Prontuario</p>
                <div class="descricao-inicial">
                    <div class="texto-doenca">
                        <h1>Xablau</h1>
                        <p>Sintomas:</p>

                    </div>

                <div>
                    <h1>Tratamentos:</h1>
                    <p>1-Poda</p>

                </div>

                        <p class="btn-fechar-modal">X</p>

                        <form>
                            <div class="input input-1">
                                Qual Opcao de tratamento voce escolhe?

                                <label for="opcao">Opcao:</label>
                                <select id="opcao">
                                    <option value="Remedio">Remedio</option>
                                    <option value="Poda">Poda</option>
                                    <option selected value="Agua de 2/2 hrs">Agua de 2/2 hrs</option>
                                </select>
                            </div>




                            <button type="submit">Salvar</button>

                    </div>
                </div>
